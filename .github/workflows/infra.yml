name: Infra Pipeline

on:
  push:
    paths:
      - 'ansible/**'
      - 'terraform/**'
      - '.github/workflows/**'
      - 'Makefile'
      - 'app/**'
env:
   AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
   AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
   AWS_DEFAULT_REGION: 'us-east-1'
jobs:
  terraform:
#    if: ${{ github.event_name == 'push' && (github.event.commits.*.message | join(' ') =~ 'terraform' || github.event.head_commit.message =~ 'terraform') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run:  terraform init
        

      - name: Terraform Apply
        run: terraform apply -auto-approve


      - name: Set up Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Run Ansible Playbook
        run: ansible-playbook -i ansible/servers.aws_ec2.yml playbook.yml  -vvv


         
  app_deploy:
    needs: ansible
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy Application
        run: echo 'Application Deployed!'
